<!doctype html><html><head><title>Automotive Configurator</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"><script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script><script>// Add helper to check environment - will be replaced by webpack
        window.isDevelopment = true;</script><script defer="defer" src="/js/main.bundle.js"></script></head><body><div id="preloader" class="loader overlay"><div class="wrapper"><div class="icon"></div><p class="title no-select">- LOADING -</p><p class="desc no-select"></p><button id="btn-start-demo" class="btn-main">Start</button><div id="loading-progress" class="progress-container"><div class="progress-bar"></div><div class="progress-text">0%</div></div></div></div><div class="config-panel"><div class="config-option active" data-id="body_colors">COLOR</div><div class="config-option" data-id="wheel_designs">RIM</div><div class="config-option" data-id="accessories">ACCESORIES</div><div class="config-option" data-id="ambience">AMBIENCE</div><div class="config-option" data-id="interior">INTERIOR</div></div><div class="zoom-control"><input type="range" class="zoom-slider" min="0" max="100" value="50" title="Zoom Control"><div class="zoom-labels"><span class="zoom-out">-</span> <span class="zoom-in">+</span></div></div><div id="screen-fader" class="screen-fader overlay"></div><script src="js/vendors.bundle.js"></script><script src="js/main.bundle.js"></script></body></html>
